[routes]

:Alumnos
POST /crear-alumno = Alumnos_ctrl->crear
GET /consultar-alumno/@alumno_id = Alumnos_ctrl->consultar
POST /eliminar-alumno/@alumno_id = Alumnos_ctrl->eliminar
GET|POST /listado-alumno = Alumnos_ctrl->listado

:Asistencia
POST /crear-asistencia = Asistencia_ctrl->crear
GET /consultar-asistencia/@asistencia_id = Asistencia_ctrl->consultar
POST /eliminar-asistencia/@asistencia_id = Asistencia_ctrl->eliminar
GET|POST /listado-asistencia = Asistencia_ctrl->listado

:Talleres
GET /consultar-taller/@taller_id = Talleres_ctrl->consultar
GET|POST /listado-talleres = Talleres_ctrl->listado

:Usuarios
GET /consultar-usuario/@usuario_id = Usuarios_ctrl->consultar
GET|POST /listado-usuarios = Usuarios_ctrl->listado
